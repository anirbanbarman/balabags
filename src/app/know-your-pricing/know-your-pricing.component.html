<h1 class="text-center">Know Your pricing</h1>







<div class="container register my-4">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="assets/estimation.png" alt="" />
      <h3>Welcome</h3>
      <p>We will get back to you within two working days</p>

    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Know Your product Pricing</h3>
          <div class="row register-form">
            <div class="row">
              <div class="col-sm-6">
                <div class="input-group mb-3">
                  <input type="file" class="form-control" id="inputGroupFile02">
                  <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Choose Leather</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">

                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Length</span>
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Width</span>
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Heigth</span>
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>



              </div>
              <div class="col-sm-6">
                <div class=" mb-3">


                  <label for="exampleColorInput" class="form-label">Choose Leather Color</label>
                  <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                    title="Choose your color">
                </div>


              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPassword">
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="staticEmail">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">Phone No</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputPassword">
                  </div>
                </div>



              </div>


            </div>

            <div style="text-align: center;"><button class="btn btn-primary" (click)="showGraph()">SUBMIT</button></div>

          </div>
        </div>
        <div  class="m-4 ml-4"  [ngStyle]="{'display': showChart ? 'block' : 'none' }">
          <h2 class="text-center">Our Estimation cost</h2>
          <canvas id="mychart" height="300"  #mychart></canvas>
        </div>

      </div>
    </div>
  </div>



</div>
