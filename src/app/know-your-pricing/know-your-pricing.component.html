
<h1 class="text-center">Know Your pricing</h1>
<form class="container mb-4">
    <div class="row">
      <div class="col-sm-6">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
      </div>
      <div class="col-sm-6">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Choose Leather</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-6">

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Length</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Width</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Heigth</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              
              
          
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Choose Leather Color</span>
                <input style="margin: 6px 5px;" type="color"/>
              </div>
            
          
        </div>
      </div>

      <div style="text-align: center;"><button class="btn btn-primary" (click)="showGraph()">SUBMIT</button></div>
  </form>

  <canvas id="myChart" width="400" height="400"></canvas>
